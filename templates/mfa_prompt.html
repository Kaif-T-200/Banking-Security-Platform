<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFA Verification - SecureBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .mfa-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mfa-container">
            <div class="text-center mb-4">
                <h3><i class="bi bi-shield-lock"></i> MFA Verification</h3>
                <p class="text-muted">Enter your authentication code</p>
            </div>
            
            <form id="mfaForm">
                <div class="mb-3">
                    <label class="form-label">6-digit Code</label>
                    <input type="text" 
                           class="form-control text-center" 
                           id="mfaCode"
                           maxlength="6"
                           pattern="[0-9]{6}"
                           placeholder="000000"
                           required>
                    <div class="form-text">
                        Enter the code from your authenticator app
                    </div>
                </div>
                
                <div class="alert alert-info">
                    <small>
                        <i class="bi bi-info-circle"></i>
                        <strong>For demo:</strong><br>
                        • Use Google Authenticator or similar app<br>
                        • Secret: <code>{{ current_user.mfa_secret }}</code><br>
                        • Or use any valid TOTP code
                    </small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-check-circle"></i> Verify & Continue
                </button>
                
                <div class="text-center mt-3">
                    <a href="/logout" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Back to Login
                    </a>
                </div>
            </form>
            
            <div class="alert alert-warning mt-3" id="errorAlert" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('mfaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const mfaCode = document.getElementById('mfaCode').value;
            
            try {
                const response = await fetch('/verify-mfa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: mfaCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('errorAlert').style.display = 'block';
                    document.getElementById('errorAlert').textContent = data.error || 'Invalid code';
                }
            } catch (error) {
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('errorAlert').textContent = 'Network error. Please try again.';
            }
        });
        
        // Auto-focus the input
        document.getElementById('mfaCode').focus();
    </script>
</body>
</html>
